  hl7.cda.uv.core: 2.0.0-sd
  ans.fr.terminologies: latest
  hl7.fhir.fr.core: 2.1.0
  hl7.fhir.extensions.r5: 4.0.1
  ans.fhir.fr.annuaire: 1.1.0
  hl7.fhir.uv.fhir-clinical-document: latest
  
